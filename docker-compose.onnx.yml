version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend.onnx
    container_name: coughcare-backend-onnx
    environment:
      - PORT=5000
      - ONNX_MODEL_PATH=cough_detector_attention.onnx
      - AUDIO_SAVE_DIR=/app/uploaded_audio
      - KMP_DUPLICATE_LIB_OK=TRUE
    ports:
      - "5001:5000"  # Host:Container (5001 to avoid macOS AirPlay conflict)
    volumes:
      # Mount uploaded_audio directory for persistence
      - ./uploaded_audio:/app/uploaded_audio
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s  # ONNX loads faster than PyTorch
    networks:
      - coughcare-network

networks:
  coughcare-network:
    driver: bridge
